<style>

    background: linear-gradient(

/* ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏®‡∏£‡πâ‡∏≤ */

/* ‡πÑ‡∏•‡πà‡∏™‡∏µ */

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
.heart-bg {

/* ‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î */

@keyframes explode {

    <div class="question">

<script>
/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
function createFloatingHearts() {
    const heart = document.createElement("div");
    heart.className = "heart-bg";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}
setInterval(createFloatingHearts, 300);

/* ‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î */
function explode(list, amount) {
    for (let i = 0; i < amount; i++) {
        const e = document.createElement("div");
        e.className = "burst";
        e.innerHTML = list[Math.floor(Math.random() * list.length)];
        e.style.left = Math.random() * window.innerWidth + "px";
        e.style.top = Math.random() * window.innerHeight + "px";
        e.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
        e.style.setProperty("--y", (Math.random() * -500 - 100) + "px");
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 1600);
    }
}

/* Yes */
function yesClick() {
    document.body.classList.remove("sad");
    explode(["üíñ","üíï","üíó","üíì"], 120);
    setTimeout(() => {

}
</script>
