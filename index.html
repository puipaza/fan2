<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Cute Password</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
    }

    .box {
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 300px;
    }

    h2 {
        color: #ff5f9e;
        margin-bottom: 15px;
    }

    .display {
        font-size: 28px;
        letter-spacing: 8px;
        margin-bottom: 10px;
        height: 40px;
    }

    .wrong {
        color: red;
        font-size: 14px;
        height: 18px;
        margin-bottom: 10px;
    }

    .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
    }

    button {
        font-size: 22px;
        padding: 15px;
        border: none;
        border-radius: 15px;
        background: #ff7eb3;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ff4f9a;
        transform: scale(1.05);
    }

    .zero {
        grid-column: 2 / 3;
    }

    .delete {
        background: #ff9fbf;
    }
</style>
</head>
<body>

<!-- üéµ ‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á -->
<audio id="bgm" src="KANGSOMKS x FOMEO -  PROMOTION Bass feat JEV Prod KANGSOMKS OGME LYRICS.mp3" autoplay loop></audio>

<div class="box">
    <h2>‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™ 6 ‡∏ï‡∏±‡∏ß üíï</h2>

    <div class="display" id="display">‚óã ‚óã ‚óã ‚óã ‚óã ‚óã</div>
    <div class="wrong" id="wrong"></div>

    <div class="keypad">
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>

        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>

        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>

        <button class="delete" onclick="removeNum()">‚å´</button>
        <button class="zero" onclick="press(0)">0</button>
    </div>
</div>

<script>
    const correctPassword = "123050";
    let input = "";

    const bgm = document.getElementById("bgm");

    window.onload = () => {
        bgm.volume = 0.5;
        bgm.play().catch(() => {
            document.body.addEventListener("click", () => {
                bgm.play();
            }, { once: true });
        });
    };

    function press(num) {
        if (input.length >= 6) return;

        input += num;
        document.getElementById("wrong").textContent = "";
        updateDisplay();

        if (input.length === 6) {
            setTimeout(checkPassword, 300);
        }
    }

    function removeNum() {
        input = input.slice(0, -1);
        document.getElementById("wrong").textContent = "";
        updateDisplay();
    }

    function updateDisplay() {
        let dots = input.split("").map(() => "‚óè").join(" ");
        let empty = Array(6 - input.length).fill("‚óã").join(" ");
        document.getElementById("display").textContent =
            dots + (dots && empty ? " " : "") + empty;
    }

    function checkPassword() {
        if (input === correctPassword) {
            window.location.href = "game.html";
        } else {
            document.getElementById("wrong").textContent = "Wrong ‚ùå";
            input = "";
            updateDisplay();
        }
    }
</script>

</body>
</html>
